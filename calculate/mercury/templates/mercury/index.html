{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static 'components/angular-material/angular-material.min.css' %}">
  <link rel="stylesheet" href="{% static 'components/angular-material-icons/angular-material-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body layout="column" ng-app="PricePoint" ng-controller="MainViewController as MainCtrl">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <h2>
          <span>PricePoint <sup class="md-caption">BETA</sup></span>
        </h2>
      <span flex></span>
      <md-button ng-if="loggedInUser" class="regular" aria-label="User Account">
        <ng-md-icon icon="account_circle"></ng-md-icon>
        <md-caption class="md-caption" ng-bind="loggedInUser.username"></md-caption>
      </md-button>
      <md-button ng-if="loggedInUser" class="regular" aria-label="User Account" ng-click="MainCtrl.logout()">
        <ng-md-icon icon="logout"></ng-md-icon>
        Logout
      </md-button>
    </div>
  </md-toolbar>

  <div layout="row" flex>
    <md-sidenav ng-if="loggedInUser" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-content flex class="md-default-theme">
        <ul class="menu-links" flex>
          <li class="active">
            <md-button class="regular" href="#/" flex>
              Calculator
            </md-button>
          </li>
          <li>
            <md-button class="regular" href="#/" flex>
              Saved Quotes
            </md-button>
          </li>
          <li>
            <md-button class="regular" href="#/" flex>
              Agent Profile
            </md-button>
          </li>
          <li>
            <md-button class="regular" href="#/" flex>
              Tariffs
              <span flex></span>
              <ng-md-icon icon="expand_more"></ng-md-icon>
            </md-button>
            <ul class="sub-menu-links">
              <li>
                <md-button class="regular" href="#/" flex>
                  OA/DA Tariff
                  <span flex></span>
                </md-button>
              </li>
              <li>
                <md-button class="regular" href="#/" flex>
                  Freight Tariff
                  <span flex></span>
                </md-button>
              </li>
            </ul>
          </li>
          <li>
            <md-button class="regular" href="#/" flex>
              Analysis
            </md-button>
          </li>
        </ul>
      </md-content>
    </md-sidenav>


    <md-content ng-view layout="column" layout-fill class="main-view" flex>
    </md-content>


  </div>
  <script src="{% static 'components/angular/angular.min.js' %}"></script>
  <script src="{% static 'components/angular-route/angular-route.min.js' %}"></script>
  <script src="{% static 'components/angular-resource/angular-resource.min.js' %}"></script>
  <script src="{% static 'components/angular-animate/angular-animate.min.js' %}"></script>
  <script src="{% static 'components/angular-aria/angular-aria.min.js' %}"></script>
  <script src="{% static 'components/angular-material/angular-material.min.js' %}"></script>
  <script src="{% static 'components/angular-material-icons/angular-material-icons.min.js' %}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
  <script src="{% static 'js/all.js' %}"></script>
</body>
</html>
